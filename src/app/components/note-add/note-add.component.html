<div class="card">
	<div class="card-body bg-dark">
		<div class="card-title">
			Add note
		</div>
		<div class="card-text">
			<div class="form-group">
				<input [(ngModel)]="newNote.title" class="form-control" placeholder="Title">
			</div>
			<div class="form-group">
				<textarea [(ngModel)]="newNote.body" class="form-control" rows="4" placeholder="Body"></textarea>
			</div>
			<button (click)="addNewNote()" class="btn btn-primary">
				Add
			</button>
		</div>
	</div>
</div>
