<div class="card">
	<div class="card-body bg-dark">
		<div class="card-title d-flex justify-content-between">
			<div>
				<span class="badge badge-info">
					#{{note.id}}
				</span>
				{{note.title}}
			</div>
			<button class="btn btn-danger btn-sm" (click)="deleteNote()">x</button>
		</div>
		<div class="card-text">
			{{note.body}}
		</div>
	</div>
</div>
